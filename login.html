<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- ลิงก์ไปยัง Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- ลิงก์ไปยังไฟล์ CSS เพิ่มเติม (ถ้ามี) -->
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <p class="text-danger text-center mt-3" id="error-message"></p>
                    </div>
                    <div class="card-footer text-center">
                        <button id="showRegisterBtn" class="btn btn-link">Don't have an account? Register here</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ลิงก์ไปยัง Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script> <!-- ลิงก์ไปยังไฟล์ JavaScript -->
    <script>
        document.getElementById('showRegisterBtn').addEventListener('click', function() {
            window.location.href = 'register.html';
        });
    </script>
</body>
</html>
