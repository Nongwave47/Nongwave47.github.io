<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile</title>
    <!-- เพิ่ม Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-5">
        <h1>Player Profile: Lionel Messi</h1>
    </header>
    
    <main class="container my-5">
        <section id="player-stats" class="card p-4 shadow-sm">
            <h2>Stats</h2>
            <div class="mb-3">
                <p><strong>Goals:</strong> <span id="goals">0</span></p>
            </div>
            <div class="mb-3">
                <p><strong>Assists:</strong> <span id="assists">0</span></p>
            </div>
            
            <!-- ปุ่มแก้ไขข้อมูล -->
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editPlayerModal">แก้ไขข้อมูล</button>
        </section>
    </main>

    <!-- Modal สำหรับแก้ไขข้อมูลนักเตะ -->
    <div class="modal fade" id="editPlayerModal" tabindex="-1" aria-labelledby="editPlayerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPlayerModalLabel">แก้ไขข้อมูลนักเตะ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- ฟอร์มแก้ไขข้อมูล -->
                    <form id="editPlayerForm">
                        <div class="mb-3">
                            <label for="editGoals" class="form-label">Goals</label>
                            <input type="number" class="form-control" id="editGoals" placeholder="กรอกจำนวนประตู">
                        </div>
                        <div class="mb-3">
                            <label for="editAssists" class="form-label">Assists</label>
                            <input type="number" class="form-control" id="editAssists" placeholder="กรอกจำนวนแอสซิสต์">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                    <button type="button" class="btn btn-primary" onclick="savePlayerInfo()">บันทึกข้อมูล</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Football Stats</p>
        <!-- ปุ่มกลับไปหน้าแรก -->
        <a href="index.html" class="btn btn-secondary">กลับไปหน้าแรก</a>
    </footer>

    <!-- เพิ่ม Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script>
        // ฟังก์ชันสำหรับบันทึกข้อมูลนักเตะ
        function savePlayerInfo() {
            // ดึงค่าที่กรอกจากฟอร์ม
            var goals = document.getElementById('editGoals').value;
            var assists = document.getElementById('editAssists').value;

            // แสดงค่าที่กรอกไว้ในส่วนของสถิติ
            document.getElementById('goals').textContent = goals;
            document.getElementById('assists').textContent = assists;

            // ปิด Modal หลังจากบันทึกข้อมูล
            var modal = new bootstrap.Modal(document.getElementById('editPlayerModal'));
            modal.hide();
        }
    </script>
</body>
</html>
