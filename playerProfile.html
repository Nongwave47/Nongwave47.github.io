<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัตินักเตะ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

    <header class="bg-primary text-white text-center py-5">
        <h1>ประวัตินักเตะ</h1>
    </header>

    <main class="container my-5">
        <div id="playerProfile" class="card p-4">
            <!-- ข้อมูลนักเตะจะถูกแสดงที่นี่ -->
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Football Stats</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script>
        // ฟังก์ชันสำหรับดึงข้อมูลนักเตะจาก URL
        function getPlayerData() {
            // ดึง ID ของนักเตะจาก URL
            const urlParams = new URLSearchParams(window.location.search);
            const playerId = urlParams.get('id');

            // สมมติว่ามีข้อมูลนักเตะเก็บไว้ในอาร์เรย์ (สามารถปรับเปลี่ยนเป็นการดึงข้อมูลจากฐานข้อมูลหรือ API)
            const players = [
                { id: 1, name: "Lionel Messi", position: "Forward", club: "Paris Saint-Germain", goals: 700, assists: 300 },
                { id: 2, name: "Cristiano Ronaldo", position: "Forward", club: "Al Nassr", goals: 800, assists: 250 }
            ];

            // ค้นหานักเตะจาก ID
            const player = players.find(p => p.id == playerId);

            if (player) {
                document.getElementById('playerProfile').innerHTML = `
                    <h2>${player.name}</h2>
                    <p><strong>ตำแหน่ง:</strong> ${player.position}</p>
                    <p><strong>สโมสร:</strong> ${player.club}</p>
                    <p><strong>จำนวนประตู:</strong> ${player.goals}</p>
                    <p><strong>จำนวนแอสซิสต์:</strong> ${player.assists}</p>
                    <a href="index.html" class="btn btn-secondary">กลับไปหน้าหลัก</a>
                `;
            } else {
                document.getElementById('playerProfile').innerHTML = `<p>ไม่พบข้อมูลนักเตะ</p>`;
            }
        }

        // เรียกใช้ฟังก์ชันเมื่อหน้าโหลด
        window.onload = getPlayerData;
    </script>
</body>
</html>
